### BEGIN /etc/grub.d/00_header ###

# insmod png
# background_image -m stretch /usr/share/grub/background.png
set timeout=5
### END /etc/grub.d/00_header ###

### BEGIN /etc/grub.d/10_linux ###
menuentry 'GNU/Linux'{
	insmod part_msdos
	insmod ext2
	set root='hd0,msdos1'
	linux	/vmlinuz-tomoyo ccsecurity=off CCS_trigger=/usr/lib/systemd/systemd  root=/dev/sda2 ro
    initrd  /initrd-tomoyo.img
}


menuentry 'GNU/Linux with TOMOYO Linux (Card Captor Sakura Project)'{
    insmod part_msdos
    insmod ext2
    set root='hd0,msdos1'
    linux   /vmlinuz-tomoyo CCS_trigger=/usr/lib/systemd/systemd root=/dev/sda2 ro
    initrd  /initrd-tomoyo.img
}



menuentry 'GNU/Linux test'{
        insmod part_msdos
        insmod ext2
        set root='hd0,msdos1'
        linux   /vmlinuz-310-x86_64 root=/dev/sda2 ro
        initrd  /initramfs-310-x86_64.img
}


### END /etc/grub.d/10_linux ###

### BEGIN /etc/grub.d/20_linux_xen ###
menuentry 'Xen 4 with GNU/Linux' {
    insmod part_msdos
    insmod ext2
    set root='hd0,msdos1'
#    search --no-floppy --fs-uuid --set 75475e50-82e2-4f74-b860-6cf92c91b42e
    multiboot /xen.gz placeholder dom0_mem=1024M,max:1024M loglvl=all guest_loglvl=all
    module  /vmlinuz-lfs-SYSTEMD placeholder root=/dev/sda2 ro 
    module  /initrd.img
}


### END /etc/grub.d/20_linux_xen ###

### BEGIN /etc/grub.d/20_memtest86+ ###
menuentry "Memory test (memtest86+)" {
  insmod part_msdos
  insmod ext2
  set root='hd0,msdos1'
  linux16 ($root)/memtest86+/memtest.bin
}
### END /etc/grub.d/20_memtest86+ ###

### BEGIN /etc/grub.d/30_os-prober ###
menuentry "Microsoft Windows XP Professional (on /dev/sda3)" {
	insmod part_msdos
	insmod ntfs
	set root='hd0,msdos3'
	chainloader +1
}

menuentry "System restart" {
  echo "System restart..."
  reboot
}

menuentry "System shutdown" {
  echo "System shutdown..."
  halt
}


### END /etc/grub.d/30_os-prober ###
### BEGIN /etc/grub.d/40_custom ###
